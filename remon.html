<!DOCTYPE html>
<html>
  <head>
    <title>Simple HTML Page with Table and Image</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin: auto;
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Simple HTML Page with Table and Image</h1>

    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Location</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>30</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>25</td>
        <td>Los Angeles</td>
      </tr>
      <tr>
        <td>Robert Johnson</td>
        <td>45</td>
        <td>Chicago</td>
      </tr>
    </table>

    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdKdbM4cMPUjrnyj3EVD79ZdKJOqB-IsizApUv7NpMkOLnCDntMAKX4lqTW_auXK8U_2A&usqp=CAU"
      alt="Sample Image"
      style="display: block; margin: auto; margin-top: 20px" />
  </body>
</html>
